<section class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">Bring Your Events to Life</h1>
      <p class="hero-description">
        From stunning decor to influencer promotions, we handle everything to make your event unforgettable.
      </p>
      <div class="hero-buttons">
        <a routerLink="/contact" class="btn-book">
          <span>Book Now</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
        <a routerLink="/services" class="btn-services">View Services</a>
      </div>
    </div>
    
    <div class="hero-visual">
      <div class="event-image-container">
        <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?w=500&h=350&fit=crop"

             class="event-image">

          <span class="stat-number">98%</span>
          <span class="stat-label">Client Satisfaction</span>
        </div>
        <div class="stat-card stat-events">
          <span class="stat-number">500+</span>
          <span class="stat-label">Events Completed</span>
